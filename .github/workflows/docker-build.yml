name: Publish Docker Images

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  ACR_REGISTRY: consulteermcpacr.azurecr.io
  IMAGE_NAME: pipedrive-mcp-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write   # required for Azure OIDC login

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image metadata
        id: meta
        env:
          GHCR_REGISTRY: ${{ env.GHCR_REGISTRY }}
          ACR_REGISTRY: ${{ env.ACR_REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          set -euo pipefail
          owner_lower=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          ref="${GITHUB_REF}"

          if [[ "${ref}" == refs/tags/* ]]; then
            ref_name="${ref#refs/tags/}"

            tags=$(printf "%s\n%s\n%s\n%s" \
              "${GHCR_REGISTRY}/${owner_lower}/${IMAGE_NAME}:latest" \
              "${GHCR_REGISTRY}/${owner_lower}/${IMAGE_NAME}:${ref_name}" \
              "${ACR_REGISTRY}/${IMAGE_NAME}:latest" \
              "${ACR_REGISTRY}/${IMAGE_NAME}:${ref_name}")
          else
            ref_name="${GITHUB_HEAD_REF:-${ref#refs/heads/}}"
            sanitized=$(echo "${ref_name}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')

            tags=$(printf "%s\n%s" \
              "${GHCR_REGISTRY}/${owner_lower}/${IMAGE_NAME}:${sanitized}" \
              "${ACR_REGISTRY}/${IMAGE_NAME}:${sanitized}")
          fi

          echo "owner_lower=${owner_lower}" >> "${GITHUB_OUTPUT}"
          {
            echo "tags<<EOF"
            echo "${tags}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # OIDC login to Azure (no secret/password)
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name consulteermcpacr

      - name: Build and push Docker image (GHCR + ACR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
