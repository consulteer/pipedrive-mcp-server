name: PR Validation

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Run build
        run: npm run build
        continue-on-error: false

      - name: Run tests
        run: npm run test:run
        continue-on-error: true
        id: tests

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true
        id: coverage

      - name: Generate test report
        if: always()
        run: |
          mkdir -p test-results
          echo "# Test Results" > test-results/summary.md
          echo "" >> test-results/summary.md
          echo "**Branch:** ${{ github.head_ref }}" >> test-results/summary.md
          echo "**Commit:** ${{ github.sha }}" >> test-results/summary.md
          echo "**Author:** ${{ github.actor }}" >> test-results/summary.md
          echo "" >> test-results/summary.md
          
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "âœ… **Tests:** PASSED" >> test-results/summary.md
          else
            echo "âŒ **Tests:** FAILED" >> test-results/summary.md
          fi
          
          if [ "${{ steps.coverage.outcome }}" == "success" ]; then
            echo "âœ… **Coverage:** PASSED" >> test-results/summary.md
          else
            echo "âš ï¸ **Coverage:** WARNING" >> test-results/summary.md
          fi
          
          echo "" >> test-results/summary.md
          echo "## Build Information" >> test-results/summary.md
          echo "- Node.js: ${{ matrix.node-version }}" >> test-results/summary.md
          echo "- Runner: ubuntu-latest" >> test-results/summary.md
          echo "- Workflow: ${{ github.workflow }}" >> test-results/summary.md
          echo "- Run Number: ${{ github.run_number }}" >> test-results/summary.md

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            test-results/
            coverage/
          retention-days: 30

      - name: Upload coverage reports
        if: steps.coverage.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test-results/summary.md', 'utf8');
            
            const comment = `## ğŸ§ª PR Validation Results
            
            ${summary}
            
            <details>
            <summary>ğŸ“Š View detailed test artifacts</summary>
            
            Test results and coverage reports are available in the workflow artifacts.
            
            [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check if tests passed
        if: steps.tests.outcome != 'success'
        run: |
          echo "âŒ Tests failed!"
          exit 1

  summary:
    runs-on: ubuntu-latest
    needs: validate
    if: always()
    
    steps:
      - name: PR Validation Summary
        run: |
          echo "## PR Validation Complete"
          echo "Status: ${{ needs.validate.result }}"
          
          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "âœ… All checks passed!"
            exit 0
          else
            echo "âŒ Some checks failed. Please review the logs."
            exit 1
          fi
